{% extends 'events/base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block events %}
<div class="container">
    <h2 class="text-center title">Events</h2>
    <hr>
    <div class="row">
        {% for event in events %}
            <div class="col-lg-6 col-sm-12">
                <div class="card mb-3 shadow p-3 mb-5 bg-white rounded">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img style="height: 100%; width: 100%; object-fit: cover" src="{{ event.event_image }}" class="card-img">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ event.event_title }}</h5>
                                <ul class="list-unstyled">
                                    <li><strong>Time:</strong> {{ event.event_time }}</li>
                                    <li><strong>Location:</strong> {{ event.event_location }}</li>
                                </ul>
                                <a class="btn btn-primary" href="{{ event.event_url }}" role="button">Open Event</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock events %}
